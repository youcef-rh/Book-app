<body>
    <dialog class="form" id="form">
<button  id="close-form">close</button>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input id="title" type="text" required>
            <br>
            <label for="author">Author:</label>
            <input id="author" type="text" required>
            <br>
            <label for="pages">Pages:</label>
            <input id="pages" type="number" required>
            <br>
            <label for="read">Read:
            <label for="read">yes:</label>
            <input id="read" type="checkbox" >
            <span class="checkmark"></span>
           
            <br>
            <button  id="submiter" type="submit">Submit</button>
        </form>
    </dialog>
    <button class="show-form" id="show-form">ADD BOOK</button>
    <div id="displayer"></div>
    <script src="script.js"></script>
</body>
